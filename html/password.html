<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şifre Değiştir - Rent A Car Yönetici Paneli</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <main id="app">
    <section class="password-container">
      <h1>Şifre Değiştir</h1>
      <form id="password-form" autocomplete="off">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" required />

        <label for="old-password">Mevcut Şifre</label>
        <input type="password" id="old-password" name="old-password" required />

        <label for="new-password">Yeni Şifre</label>
        <input type="password" id="new-password" name="new-password" required />

        <button type="submit">Kaydet</button>
      </form>
      <div id="message" role="alert" aria-live="polite"></div>
      <button id="back-button" type="button">Geri</button>
    </section>
  </main>

  <script defer src="../js/config.js"></script>
  <script defer src="../js/password.js"></script>
</body>
</html>
