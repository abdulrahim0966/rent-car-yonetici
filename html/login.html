<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Yönetici Giriş</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/config.js" defer></script>
  <script src="../js/login.js" defer></script>
</head>
<body>
  <main class="login-container">
    <header>
      <img src="../img/logo.png" alt="Rent Logo" class="logo" />
      <h1>Rent A Car Yönetici Paneli</h1>
    </header>

    <section class="login-form">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button id="login-btn">Giriş Yap</button>
      <a href="#" id="forgot-password">Şifremi Unuttum</a>
      <p class="info-message" id="info-text"></p>
    </section>
  </main>

  <!-- CORS'suz iframe bağlantısı -->
  <iframe id="gas-frame" src="" style="display: none;"></iframe>
</body>
</html>
